<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <!-- CONTENT GOES HERE -->
        <div class="h-400 min-h-400 max-h-400">
            <div class="page-title flex items-center justify-between w-full">
                <h3>Members <span>Total(10)</span></h3>
                <div class="flex">
                    <mat-form-field class="w-80 mr-2">
                        <input matInput
                               placeholder="Search members"
                               type="text">
                    </mat-form-field>
                    <button mat-raised-button
                            class="mr-2"
                            color="primary"
                            (click)="onAddMember()">Add Member</button>
                    <button mat-raised-button
                            (click)="onFilter()">Advanced Filter</button>
                </div>
            </div>

            <div class="table-container">
                <table mat-table
                       [dataSource]="members"
                       class="mat-elevation-z8">

                    <!--- Note that these columns can be defined in any order.
               The actual rendered columns are set as a property on the row definition" -->

                    <!-- Position Column -->
                    <ng-container matColumnDef="member">
                        <th mat-header-cell
                            *matHeaderCellDef> Member </th>
                        <td mat-cell
                            *matCellDef="let element"
                            (click)="onEditMember(element)">
                            <app-user [imgPath]="element?.profilePicture"
                                      [fullName]="element.fullName"></app-user>
                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="age">
                        <th mat-header-cell
                            *matHeaderCellDef> Age </th>
                        <td mat-cell
                            *matCellDef="let element"
                            (click)="onEditMember(element)">
                            {{element.age}}
                        </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell
                            *matHeaderCellDef> Email </th>
                        <td mat-cell
                            *matCellDef="let element"
                            (click)="onEditMember(element)"> {{element.email}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="phoneNumber">
                        <th mat-header-cell
                            *matHeaderCellDef> Phone Number </th>
                        <td mat-cell
                            *matCellDef="let element"
                            (click)="onEditMember(element)"> {{element.phoneNumber}} </td>
                    </ng-container>
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="startDate">
                        <th mat-header-cell
                            *matHeaderCellDef> Start Date </th>
                        <td mat-cell
                            *matCellDef="let element"
                            (click)="onEditMember(element)"> {{element.startDate | date: 'dd/MM/yyyy'}} </td>
                    </ng-container>
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="endDate">
                        <th mat-header-cell
                            *matHeaderCellDef> End Date </th>
                        <td mat-cell
                            *matCellDef="let element"
                            (click)="onEditMember(element)"> {{element.endDate | date: 'dd/MM/yyyy'}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="plan">
                        <th mat-header-cell
                            *matHeaderCellDef> Plan </th>
                        <td mat-cell
                            *matCellDef="let element"
                            (click)="onViewDetails(element)"> {{element?.plan?.title}} </td>
                    </ng-container>

                    <tr mat-header-row
                        *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row
                        *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>



        </div>

    </div>

</div>
