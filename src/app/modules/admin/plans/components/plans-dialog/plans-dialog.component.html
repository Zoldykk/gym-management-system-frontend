<div class="dialog-header">
    <span class="font-bold">{{config?.title}}</span>
    <mat-divider role="separator"
                 class="mat-divider mt-6 mb-8 mat-divider-horizontal"
                 aria-orientation="horizontal"></mat-divider>
</div>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="planForm">
        <mat-form-field class="w-full">
            <mat-label>Title:</mat-label>
            <input matInput
                   type="text"
                   [formControlName]="'title'">
        </mat-form-field>
        <mat-form-field class="w-full">
            <mat-label>Duration in Days:</mat-label>
            <input matInput
                   type="number"
                   [formControlName]="'durationInDays'">
        </mat-form-field>
        <div class="switch-btn">
            <mat-label>Active:</mat-label>
            <mat-slide-toggle [formControlName]="'isActive'"></mat-slide-toggle>
        </div>

    </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button
            mat-dialog-close>Cancel</button>
    <button mat-raised-button
            (click)="onRegisterPlan()"
            color="primary">{{config?.btnText}}</button>
</mat-dialog-actions>
