<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <!-- CONTENT GOES HERE -->
        <div class="h-400 min-h-400 max-h-400">
            <div class="page-title flex items-center justify-between w-full">
                <h3>Plans <span>Total(10)</span></h3>
                <div class="flex">
                    <mat-form-field class="w-80 mr-2">
                        <input matInput
                               placeholder="Search plans"
                               type="text">
                    </mat-form-field>
                    <button mat-raised-button
                            class="mr-2"
                            (click)="onAddPlan()"
                            color="primary">Add Plan</button>
                </div>
            </div>

            <div class="table-container">
                <table mat-table
                       [dataSource]="plans"
                       class="mat-elevation-z8">
                    <!--- Note that these columns can be defined in any order.
               The actual rendered columns are set as a property on the row definition" -->

                    <!-- Position Column -->
                    <ng-container matColumnDef="title">
                        <th mat-header-cell
                            *matHeaderCellDef> Title </th>
                        <td mat-cell
                            *matCellDef="let element"
                            (click)="onEditPlan(element)">
                            {{element.title}}
                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="durationInDays">
                        <th mat-header-cell
                            *matHeaderCellDef> Duration in Days </th>
                        <td mat-cell
                            *matCellDef="let element"
                            (click)="onEditPlan(element)">
                            {{element.durationInDays}}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="status">
                        <th mat-header-cell
                            *matHeaderCellDef> Status </th>
                        <td mat-cell
                            *matCellDef="let element"
                            (click)="onEditPlan(element)">
                            <span *ngIf="element.isActive"
                                  class="badge success">Active</span>
                            <span *ngIf="!element.isActive"
                                  class="badge danger">Inactive</span>
                        </td>
                    </ng-container>



                    <tr mat-header-row
                        *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row
                        *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>



        </div>

    </div>

</div>
