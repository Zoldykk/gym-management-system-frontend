<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <!-- CONTENT GOES HERE -->
        <div class="h-400 min-h-400 max-h-400">
            <div class="page-title flex items-center justify-between w-full">
                <h3>Users <span>Total(10)</span></h3>
                <div class="flex">
                    <mat-form-field class="w-80 mr-2">
                        <input matInput
                               placeholder="Search users"
                               type="text">
                    </mat-form-field>
                    <button mat-raised-button
                            class="mr-2"
                            color="primary"
                            (click)="onAddUser()">Add User</button>
                    <button mat-raised-button
                            (click)="onFilter()">Advanced Filter</button>
                </div>
            </div>

            <div class="grid grid-cols-3 gap-3">
                <app-user-card *ngFor="let user of users"
                               [user]="user"></app-user-card>
            </div>


        </div>

    </div>

</div>
